<!DOCTYPE html>
<html lang="html">

<head>
    <title>ShortenURL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>URL Shortner</h3>
        </div>
        <div class="row">
            <div class="col-2">
                <input type="text" class="form-control" id="fullUrl" placeholder="URL">
            </div>
            <div class="col-2">
                <input type="text" class="form-control" id="shortUrl" placeholder="KEY">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" id="submit">Submit</button>
            </div>
            <div class="col-2 offset-4">
                <input type="text" class="form-control" id="search" placeholder="Search">
            </div>
        </div>
        <div class="row">
            <div class="col" id="message" style="color: red;"></div></div>
        <div class="row">
            <table id="tableDetails" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Full URL</th>
                        <th scope="col">Short URL</th>
                        <th scope="col">Clicks</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="errorModel">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <p>Shortner URL not found</p>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <script src="script/script.js"></script>
</body>

</html>
